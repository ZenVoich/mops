name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    strategy:
      max-parallel: 2
      matrix:
        # mops-version: [./cli, ic-mops@latest, ic-mops@0.28.2]
        mops-version: [./cli]
        moc-version: [0.10.1]
        node-version: [20]

    runs-on: ubuntu-latest
    name: node ${{ matrix.node-version }}, moc ${{ matrix.moc-version }}, ${{ matrix.mops-version }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: oven-sh/setup-bun@v1.1.1

      - uses: dfinity/setup-dfx@main
        with:
          dfx-version: 0.15.2

      - uses: ZenVoich/setup-mops@v1
        with:
          mops-version: ${{ matrix.mops-version }}
          moc-version: ${{ matrix.moc-version }}

      - name: Install npm packages
        run: bun install

      - name: Build local cli
        if: ${{ matrix.mops-version == './cli' }}
        run: cd cli && npm run prepare

      - name: Run replica
        run: npm run replica

      - name: Deploy backend
        run: npm run deploy-local

      - name: Build frontend
        run: npm run build-frontend

      - name: Build docs
        run: npm run build-docs