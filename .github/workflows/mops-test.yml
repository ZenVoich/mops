name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        moc-version: [0.8.1, 0.8.7, 0.9.1]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Select moc version
        run: echo "DFX_MOC_PATH=$(npx mocv bin ${{ matrix.moc-version }})/moc" >> $GITHUB_ENV

      - name: install mops
        run: npm i ic-mops -g --yes

      - name: install mops packages
        run: mops install

      - name: run tests
        run: mops test