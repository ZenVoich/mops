name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        moc-version: [0.8.3, 0.9.1]
        mops-version: [./cli, ic-mops@latest, ic-mops@0.12, ic-mops@0.14]
        node-version: [14, 18]

    runs-on: ubuntu-latest
    name: node ${{ matrix.node-version }}, moc ${{ matrix.moc-version }}, ${{ matrix.mops-version }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache mops packages
        uses: actions/cache@v3
        with:
          key: mops-packages
          path: |
            ~/.cache/mops
            ~/mops/cache

      - name: Select moc version
        run: npx mocv use ${{ matrix.moc-version }}

      - name: install mops
        run: npm i -g ${{ matrix.mops-version }}

      - name: install npm packages
        run: |
            cd cli
            npm install

      - name: install mops packages
        run: mops install

      - name: run tests
        run: mops test