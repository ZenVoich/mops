name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      max-parallel: 3
      matrix:
        # mops-version: [./cli, ic-mops@latest, ic-mops@0.28.2]
        mops-version: [./cli]
        moc-version: [0.10.1, latest]
        node-version: [18, 20]

    runs-on: ubuntu-latest
    name: node ${{ matrix.node-version }}, moc ${{ matrix.moc-version }}, ${{ matrix.mops-version }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: ZenVoich/setup-mops@v1
        with:
          mops-version: ${{ matrix.mops-version }}
          moc-version: ${{ matrix.moc-version }}

      - name: Install npm packages
        if: ${{ matrix.mops-version == './cli' }}
        run: cd cli && npm install

      - name: Build local cli
        if: ${{ matrix.mops-version == './cli' }}
        run: cd cli && npm run prepare

      - name: Run tests
        run: mops test