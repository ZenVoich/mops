name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        moc-version: [0.8.3, 0.9.1]
        mops-version: [./cli, ic-mops@latest, ic-mops@0.8, ic-mops@0.10, ic-mops@0.12]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Select moc version
        run: echo "DFX_MOC_PATH=$(npx mocv bin ${{ matrix.moc-version }})/moc" >> $GITHUB_ENV

      - name: install mops
        run: npm i -g ${{ matrix.mops-version }}}

      - name: install mops packages
        run: mops install

      - name: run tests
        run: mops test