name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      max-parallel: 3
      matrix:
        mops-version: [./cli, ic-mops@0.37.0]
        moc-version: [0.10.1, latest]
        node-version: [18, 21]
        # runner: [ubuntu-latest, macos-latest]
        runner: [ubuntu-latest]

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.runner }}, node ${{ matrix.node-version }}, moc ${{ matrix.moc-version }}, ${{ matrix.mops-version }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache mops packages
        uses: actions/cache@v4
        with:
          key: mops-packages-${{ hashFiles('mops.toml') }}
          restore-keys: |
            mops-packages-${{ hashFiles('mops.toml') }}
            mops-packages-
          path: |
            ~/.cache/mops

      - name: Install npm packages
        if: ${{ matrix.mops-version == './cli' }}
        run: cd cli && npm install

      - name: Build local cli
        if: ${{ matrix.mops-version == './cli' }}
        run: cd cli && npm run prepare

      - name: Install mops
        run: npm i -g ${{ matrix.mops-version }}

      - name: Install mops packages
        run: mops install

      - name: Print resolved mops packages
        run: mops sources

      - name: Select moc version
        run: mops toolchain use moc ${{ matrix.moc-version }}

      - name: Run tests
        run: mops test