name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.13.1

      - name: install dfx
        run: dfx cache install

      - name: install mops
        run: npm i ic-mops -g --yes

      - name: install mops packages
        run: mops install

      - name: run tests
        run: mops test